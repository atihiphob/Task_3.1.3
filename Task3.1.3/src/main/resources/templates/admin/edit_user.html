<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit user form</h1>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <table border="1" width="0" cellpadding="15" contenteditable="true">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Username</th>
                <th>Password</th>
                <th>Roles</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <label for="id"></label>
                    <input type="text" th:field="*{id}" id="id"/>
                </td>
                <td>
                    <label for="name"></label>
                    <input type="text" th:field="*{name}" id="name"/>
                </td>
                <td>
                    <label for="surName"></label>
                    <input type="text" th:field="*{secondName}" id="surName"/>
                </td>
                <td>
                    <label for="username"></label>
                    <input type="text" th:field="*{username}" id="username"/>
                </td>
                <td>
                    <label for="password"></label>
                    <input type="text" th:field="*{password}" id="password"/>
                </td>
                <td>
                    <label>
                        <select size="2" multiple name="roles" required="required">
                            <option selected="selected" value="1">ROLE_ADMIN</option>
                            <option value="2">ROLE_USER</option>
                        </select>
                    </label>
                </td>
            </tr>


            <br/>

            </tbody>
        </table>

        <button type="submit">Submit</button>

        <button type="submit" form="reset-button">Return</button>
    </form>
    <br/>
    <br/>
    <form th:action="@{/admin}" id="reset-button" th:type="hidden"></form>
    <form>

    <a th:href="@{/logout}">Logout</a>
    </form>
</div>
</body>
</html>
